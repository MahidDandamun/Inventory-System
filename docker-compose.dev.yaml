# ============================================================
# Development override
# Usage: docker compose -f docker-compose.yaml -f docker-compose.dev.yaml up --build
#    or: docker compose -f docker-compose.yaml -f docker-compose.dev.yaml watch
# ============================================================
services:
  app:
    image: inventory-system-dev:latest
    container_name: inventory-system-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
      - "5555:5555" # Prisma Studio
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: ./prisma/schema.prisma
          action: rebuild
        - path: .
          target: /app
          action: sync
          ignore:
            - node_modules
            - .next
    volumes:
      - .:/app
      - /app/node_modules # isolate container node_modules from host
    env_file:
      - .env
